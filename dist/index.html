<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Leaderboard</title>
<script defer src="index.js"></script></head>
<body>
    <header><h1>Leaderboard</h1></header>
<main class="grid-container">
<div class="recentScores">
    <div class="title">
        <h2>Recent scores</h2>
        <button class="refreshBtn">Refresh</button>
    </div>
    <div class="region">
        <ul class="scoreList">
        
        </ul>
    </div>
</div>
<div class="addScore">
    <h2>Add your score</h2>
    <form class="inputScores" method="post" action="#">
        <input type="text" name="user" placeholder="Your name" required>
        <input type="number" name="score" placeholder="Your score" required>
        <button class="submitBtn" type="submit">Submit</button>
    </form>
    <p class="successMsg"></p>
</div>
</main>
    <script src="../dist/main.js"></script>
</body>
</html>
